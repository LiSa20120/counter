<!DOCTYPE HTML>
<html>
	<head>
		<title>Typing Test</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="counter.css">
	</head>
	
	<body>
			
		<div id="startWindow">
			<div class="modalBox">
				<h1>Typing Test</h1>
				<p>You will be given a small piece of text that will be visible on your screen while you’re typing. Your goal is to type it out as fast as you can, more importantly, ​type it correctly as fast as you can. </p>
				<button id="startButton">Start Test</button>
			</div>
		</div>

		<div id="timer">
		</div>

		<div id="wrapper">

		<div id="paraContainer">
			<p id="testPara"></p>
		</div>

		​<textarea id="textArea" name="textarea" rows="5" cols="50" placeholder="Start typing here.Timer will start only when you start typing."></textarea>

		</div>

		<div id="newTestWindow">
			<div class="modalBox">
				<h1>Time's Up!</h1>
				<p id="finalScore"></p>
				<button id="newTestButton">Click to try again!</button>
			</div>
		</div>

	<script type="text/javascript" src="counter.js"></script>
	</body>
</html>
